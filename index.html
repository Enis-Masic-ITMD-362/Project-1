<!DOCTYPE html>
<html lang="en" class="hasjs">
   <head>
      <title>Project 1</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
      <link rel="stylesheet" media="screen" href="css/style.css">
      <script src="js/script.js" async> </script>
   </head>
   <body>
      <h1 id="signup">Sign-Up</h1>
      <h2 id="win">For a Chance to Win $1,000,000!</h2>
    <form id="raffle" method="get" action="#"  autocomplete="on">
         <div>
            <label>First Name: <input type="text" name="first_name_field"></label>
         </div>
         <div>
            <label>Last Name: <input type="text" name="last_name_field"></label>
         </div>
         <div>
            <label>Phone Number: <input type="text" name="phone_field"></label>
         </div>
         <div>
            <label>Email Address: <input type="text" name="email_field"></label>
         </div>
         <div>
            <label>Date of Birth: <input type="date" name="birthday"></label>
         </div>
         <div>
            <input type="submit" value="Submit">
         </div>
         <figure>
            <img src="images/enter.gif" alt="Enter to win!">
         </figure>
      </form>
   </body>
</html>
